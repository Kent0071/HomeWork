<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Work 10(form)</title>
    <link rel="stylesheet" href="styleL10-form.css">
</head>
<body>
    <form action="http://nickblack.pro/send.php" method="POST">
        <fieldset>
            <p>
                <label for="fname">Имя <em>*</em></label>
                <input type="text" id="fname" name="fname" required>
            </p>
            <p>
                <label for="sname">Фамилия </label>
                <input type="text" id="sname" name="sname">
            </p>
            <p>
                <label for="age">Возраст </label>
                <input type="number" id="age" name="age" min="1" max="100">
            </p>    
            <p>
                <label for="mail">Почта</label>
                <input type="mail" id="email" name="mail">
            </p>
            <p>
                <label for="bday">Дата рождения: </label>
                <input type="date" id="bday" name="bday">
            </p>
            <p>
                <label for="phone">Телефон: </label>
                <input type="tel" id="phone" name="phone" required/>
            </p>
            <p>
                <label for="mymail">Email получателя </label>
                <input type="email" id="mymail" name="mymail" value="serezabondarenko@gmail.com" required disabled/>
            </p>
        </fieldset>
        <p><input type="submit" value="Отослать"></p>
    </form>
</body>
</html>
